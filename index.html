<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganan - Group Expense Splitter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand"><button class="nav-btn" onclick="showPage('home')">Ganan</button></div>
        <button class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-items" id="navMenu">
            <button class="nav-btn" onclick="showPage('people'); toggleMenu()">People</button>
            <button class="nav-btn" onclick="showPage('add-expense'); toggleMenu()">Add Expense</button>
            <button class="nav-btn" onclick="showPage('expenses'); toggleMenu()">Expenses</button>
            <button class="nav-btn" onclick="showPage('balances'); toggleMenu()">Balances</button>
            <button class="nav-btn" onclick="showPage('settlements'); toggleMenu()">Settlements</button>
        </div>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <section id="home" class="page active">
            <h1>Ganan</h1>
            <p class="subtitle">Group Expense Splitter</p>
            <p class="welcome-text">Split group expenses fairly and get optimal settlement instructions.</p>
            
            <div class="home-buttons">
                <button class="btn-home" onclick="showPage('people')">Manage People</button>
                <button class="btn-home" onclick="showPage('add-expense')">Add Expense</button>
                <button class="btn-home" onclick="showPage('expenses')">View Expenses</button>
                <button class="btn-home" onclick="showPage('settlements')">Get Settlements</button>
            </div>

            <div class="home-footer">
                <button id="clearAllBtn" class="btn-clear">Clear All Data</button>
            </div>
        </section>

        <!-- People Page -->
        <section id="people" class="page">
            <h2>Manage People</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="personInput" 
                    placeholder="Enter person name"
                    autocomplete="off"
                >
                <button id="addPersonBtn">Add Person</button>
            </div>
            <ul id="peopleList" class="list"></ul>
        </section>

        <!-- Add Expense Page -->
        <section id="add-expense" class="page">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="payerSelect">Payer:</label>
                    <select id="payerSelect" required>
                        <option value="">Select person</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amountInput">Amount:</label>
                    <input 
                        type="number" 
                        id="amountInput" 
                        placeholder="0.00" 
                        step="0.01"
                        min="0"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="descriptionInput">Description:</label>
                    <input 
                        type="text" 
                        id="descriptionInput" 
                        placeholder="e.g., Dinner, Movie tickets..."
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label>Beneficiaries:</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button type="button" id="selectAllBtn" class="btn-helper">Select All</button>
                        <button type="button" id="deselectAllBtn" class="btn-helper">Deselect All</button>
                    </div>
                    <div id="beneficiariesContainer" class="checkbox-group"></div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary">Add Expense</button>
                    <button type="button" id="cancelEditBtn" class="btn-cancel" style="display: none;" onclick="app.cancelEdit()">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Expenses Page -->
        <section id="expenses" class="page">
            <h2>All Expenses</h2>
            <div id="expenseListContainer">
                <p class="empty-message">No expenses yet</p>
            </div>
        </section>

        <!-- Balances Page -->
        <section id="balances" class="page">
            <h2>Balances</h2>
            <div id="balancesContainer">
                <p class="empty-message">No balances yet</p>
            </div>
        </section>

        <!-- Settlements Page -->
        <section id="settlements" class="page">
            <h2>Settlements</h2>
            
            <div class="settlement-controls">
                <div class="form-group">
                    <label for="smartSettlementToggle">Settlement Mode:</label>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input 
                                type="checkbox" 
                                id="smartSettlementToggle" 
                                class="toggle-checkbox"
                                checked
                            >
                            <span>Smart Settlement</span>
                        </label>
                        <span class="mode-indicator" id="modeIndicator">(Optimized)</span>
                    </div>
                </div>

                <div class="form-group" id="collectorGroup" style="display: none;">
                    <label for="collectorSelect">Collector Person:</label>
                    <select id="collectorSelect">
                        <option value="">Select person to collect</option>
                    </select>
                </div>
            </div>

            <div id="settlementsContainer">
                <p class="empty-message">No settlements needed</p>
            </div>
        </section>
    </div>

    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
